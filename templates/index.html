<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6 font-sans">

    <div class="w-full max-w-xl bg-white rounded-lg shadow p-6">
        <h1 class="text-3xl font-bold text-center mb-6 text-blue-600">Simple Todo App</h1>

        <!-- Switch User Form -->
        <form method="get" action="/" class="flex items-center space-x-2 mb-6">
            <input
                type="text"
                name="user"
                placeholder="Enter your username"
                value="{{ user }}"
                required
                class="flex-grow px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
            <button
                type="submit"
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
            >Switch User</button>
        </form>

        <!-- Add New Todo Form -->
        <form action="/create-todo" method="post" class="flex items-center space-x-2 mb-8">
            <input type="hidden" name="user" value="{{ user }}">
            <input
                type="text"
                name="item"
                placeholder="Enter a new todo"
                required
                class="flex-grow px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
            >
            <button
                type="submit"
                class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
            >Add</button>
        </form>

        <!-- Todo List -->
        <h2 class="text-xl font-semibold text-gray-700 mb-4">All Todos</h2>
        <ul class="space-y-3">
            {% for todo in todos %}
                <li class="bg-gray-50 border rounded p-4 flex justify-between items-center">
                    <div>
                        <span class="font-semibold text-blue-700">{{ todo.user }}</span>
                        <span class="text-gray-700">wrote:</span>
                        <span class="italic text-gray-900">"{{ todo.text }}"</span>
                    </div>
                    {% if todo.user == user %}
                        <form action="/delete-todo" method="post">
                            <input type="hidden" name="todo_id" value="{{ todo.id }}">
                            <input type="hidden" name="user" value="{{ user }}">
                            <button
                                type="submit"
                                class="ml-4 bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600"
                            >Delete</button>
                        </form>
                    {% endif %}
                </li>
            {% else %}
                <li class="text-gray-500">No todos yet!</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
